<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Movie Info App</h1>
        <form id="movieForm" autocomplete="off">
            <div class="form-group">
            <label for="Movie">Movie Name</label>
            <input class="form-control" type="text" id="movie" placeholder="Movie..">
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block">
                Search Movie
            </button>
        </div>
        </form>
        <div id="result"></div>
    </div>
   
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){

        var apikey = "35d4ff46";
        $("#movieForm").submit(function(event){
            event.preventDefault()
    
            var movie = $("#movie").val();
            var url = "http://www.omdbapi.com/?apikey="+apikey;
            $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data){
                    console.log(data)

                    result=`
                    <img float="left" class="img-thumnail" width="200" height="200" src="${data.Poster}"/>
                    <h2>${data.Title}</h2>
                    <h2>${data.BoxOffice}</h2>
                    <h2>${data.Runtime}</h2>
                    <h2>${data.Genre}</h2>
                    <h2>${data.Director}</h2>
                    <h2>${data.Actors}</h2>
                    `
                    ;
                    $("#result").html(result);
                }
            })
        })
    })
</script>
</html>
